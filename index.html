<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for 51 School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="blueBg">
            <div class="box signin">
                <h2>Accountiz bormi ?</h2>
                <button class="signinBtn">Tizimga kirish</button>
            </div>
            <div class="box signup">
                <h2>Accountiz yo'qmi ?</h2>
                <button class="signupBtn">Ro'yxatdan o'tish</button>
            </div>
        </div>

        <div class="formBx">

            <div class="form signinForm">
                <form action="">
                    <h3 class="TizimgaKirish">Tizimga kirish</h3>
                    <input type="text" placeholder="Foydalanuvchi Ismi">
                    <input type="password" placeholder="Parol">
                    <!-- <input type="submit" value="tizimga kirish"> -->
                    <a href="https://inovation-school-51.netlify.app/">tizimga kirish</a>
                </form>
            </div>

            <div class="form signupForm">
                <form action="">
                    <h3>Ro'yxatdan o'tish</h3>
                    <input type="text" placeholder="Foydalanuvchi Ismi">
                    <input type="email" placeholder="E-pochta manzili">
                    <input type="password" placeholder="Parol">
                    <input type="password" placeholder="Parolni tasdiqlang">
                    <a href="https://inovation-school-51.netlify.app/"><input type="button" value="Roʻyxatdan oʻtish"></a>
                </form>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
